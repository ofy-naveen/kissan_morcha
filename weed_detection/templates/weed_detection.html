{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload an Image</h2>
        <form class="space-y-6">
            <div class="flex items-center justify-center w-full">
                <label for="imageUpload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-gray-50">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16v4a2 2 0 002 2h6a2 2 0 002-2v-4m4-5l-5-5M5 12l5-5m0 0L7 2h10m-7 5l5-5"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF (MAX. 5MB)</p>
                    </div>
                    <input id="imageUpload" type="file" class="hidden" accept="image/*" required>
                </label>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-md shadow-md text-sm font-medium">Upload Image</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
